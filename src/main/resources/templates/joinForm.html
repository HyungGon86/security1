<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<h1>회원가입 페이지</h1>
<hr>
<form th:action="@{/join}" th:object="${userDto}" method="post">

    <input type="text" name="username" th:field="*{username}" placeholder="Username"
    th:class="${#fields.hasErrors('username')} ? 'fieldError' : '' ">

    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">에러테스트</p>
    <br>

    <input type="password" name="password" th:field="*{password}" placeholder="Password"> <br>

    <input type="email" name="email" th:field="*{email}" placeholder="Email"> <br>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
